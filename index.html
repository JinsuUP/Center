<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Transition</title>
	<style>
     body{
        width:100%;
        height:100%;
        display:flex;
        justify-content:center;
        align-items:center;
    
     }
	.box {
		width: 300px;
		height: 300px;
		background: rgb(15, 227, 15);
        transition:1s;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
        
        
	}
	.box:hover {
        transform:rotate(45deg);
	    
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
